<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/Style.css">
    <script src="dist/index.js"></script>
</head>

<body>
    <!--Header-->
    <header>
        <div id="logo">
            <img class="logoImg" src="img/Logo.png" alt="Logo">
            <p>To-Do List</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Notes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <!--Home-->
    <section id="home">
        <div class="output">
            <h2 id="todo">Todo</h2>
        </div>
        <div class="output">
            <h2 id="inProgress">In Progress</h2>
        </div>
        <div class="output">
            <h2 id="done">Done</h2>
        </div>
    </section>
    <div class="popup" id="popup">
        <div class="popup-div-input-text">
            <input type="text" class="popup-input-text">
        </div><br><br><br><br><br>
        <div class="popup-div-input-buttons">
            <input type="button" class="popup-input-buttons" value="Todo" onclick="AddNewNote(1)">
            <input type="button" class="popup-input-buttons" value="In Progress" onclick="AddNewNote(2)">
            <input type="button" class="popup-input-buttons" value="Done" onclick="AddNewNote(3)">
        </div>
    </div>
    <!--Footer-->
    <footer>
        <img src="img/Plus icon.png" id="add" alt="Add" onclick="TogglePopup()">
    </footer>
</body>

</html>
